name: Build and Release PSP Package

on:
  push:
    tags:
      - 'v*'  # Запускается при пуше тега, например v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PSP toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y git make zip rsync
          git clone https://github.com/pspdev/psptoolchain.git
          cd psptoolchain
          ./toolchain.sh
          echo "$HOME/pspdev/bin" >> $GITHUB_PATH

      - name: Build project
        run: make

      - name: Create timestamped release archive
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          cd release
          zip -r "../release_${TIMESTAMP}.zip" .

      - name: Create GitHub release and upload all files
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**
            release_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
